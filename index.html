<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Suite landing page</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./assets/logo.svg" alt="suite logo" />
      <button class="btn--secondary">Request Beta Access</button>
    </header>
    <main class="main">
      <section class="hero">
        <div class="hero__content">
          <h1 class="text-XL">
            A <span class="text-XL--bold">super solution</span> for your
            <span class="text-XL--bold">business.</span>
          </h1>
          <p class="text-B">
            Our marketing and sales automations help you scale your outreach to
            get more leads for your company.
          </p>
          <button class="btn--primary">Request Beta Access</button>
        </div>
        <div class="hero__sub-content">
          <div>
            <p class="text-L--bold">2K+</p>
            <p class="text-S--upper">Companies</p>
          </div>
          <div>
            <p class="text-L--bold">8</p>
            <p class="text-S--upper">Languages</p>
          </div>
          <div>
            <p class="text-L--bold">1.2M</p>
            <p class="text-S--upper">Leads</p>
          </div>
        </div>
        <picture> </picture>
      </section>
      <figure class="review">
        <img src="" alt="" />
        <figcaption>
          <h2>It just works.</h2>
          <q
            >“I really like how it is an all-in-one solution that handle many of
            the tasks that you would normally need separate tools to do the same
            job. This thing is a miracle worker.”</q
          >
          <p>Jeremy Robinson</p>
          <p>CMO, Fylo</p>
        </figcaption>
      </figure>
    </main>
    <footer class="footer">
      <img src="./assets/logo.svg" alt="suite logo" />
      <p>Copyright - Suite</p>
      <p></p>
    </footer>
  </body>
</html>
